version: '2'

services:
  addrindexrs:
    extends:
      file: docker-compose.tmpl.yml
      service: addrindexrs-base-mainnet

  addrindexrs-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: addrindexrs-base-testnet

  counterparty:
    extends:
      file: docker-compose.tmpl.yml
      service: counterparty-base-mainnet
    links:
      - addrindexrs

  counterparty-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: counterparty-base-testnet
    links:
      - addrindexrs-testnet

  xcpdev-ssr:
    extends:
      file: docker-compose.tmpl.yml
      service: xcpdev-ssr-base-mainnet
    links:
      - counterparty

volumes:
  addrindexrs-data:
  counterparty-data:
